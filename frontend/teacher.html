
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель преподавателя</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Панель преподавателя</h1>
        <p style="font-size: 0.9em; color: #666;">Защищённая зона. Может потребоваться авторизация при первом действии.</p>
        
        <div id="scanner-container">
            <div id="qr-reader" style="width: 500px"></div>
            <div id="qr-reader-results"></div>
        </div>

        <hr>

        <h2>Ручная отметка</h2>
        <label for="section-select">Секция:</label>
        <select id="section-select" style="margin-bottom: 12px;"></select>
        <div id="student-list"></div>

        <hr>

        <h2>Режим мастер-QR</h2>
        <div id="master-qr-controls">
            <p>Включите режим, чтобы сгенерировать QR для студентов, когда вы отсутствуете.</p>
            <label for="teacher-id-input">Ваш ID преподавателя:</label>
            <input id="teacher-id-input" type="number" placeholder="напр. 1" style="width: 120px; margin-right: 8px;"/>
            <button id="enable-master-qr">Включить режим</button>
            <div id="master-qr-display" style="display: none;">
                <h3>Текущий мастер-QR:</h3>
                <div id="master-qr-code"></div>
                <button id="disable-master-qr">Выключить режим</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
